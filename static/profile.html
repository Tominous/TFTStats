<html>


<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Open+Sans:300,400,600,700,800&display=swap"
        rel="stylesheet">
    <link href="webfonts/css/all.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
</head>

<body class="container">
    <div class="container containerImg">
        <h1 class="username">{{username}}</h1> <img src="{{rankImg}}" class="rankImg" alt="rank img">
        <div class="rank">{{rank}}</div>
        <div class="winloss">
            <div class="icons">
                <div class="icon"><i class="fas fa-trophy"></i></div>
                <div class="icon"><i class="fas fa-skull"></i></div>
                <div class="icon"><i class="fas fa-percentage"></i></div>
            </div>
            <div class="values">
                <div class="value">{{win}}</div>
                <div class="value">{{loss}}</div>
                <div class="value">{{ratio}}</div>
            </div>
            <div class="values"></div>
        </div>
    </div>
</body>


</html>
